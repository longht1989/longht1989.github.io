<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
</head>

<body class="result-page">
    <div class="site-wrap">
        <h3 class="text-center">Đăng ký thành công</h3>
        <h3 class="text-center">Thông tin đăng ký</h3>
        <form>
            <div class="row">
                <label for="name">Họ tên</label>
                <input disabled class="form-input" id="name" type="text" name="name" value="">
            </div>
            <div class="row">
                <label for="birthday">Năm sinh</label>
                <input type="text" id="birthday"class="form-input" disabled>
            </div>
            <div class="row">
                <label for="gender">Giới tính</label>
                <input id="gender" type="text" class="form-input" disabled>
            </div>
            <div class="row">
                <label for="add">Địa chỉ</label>
                <input disabled class="form-input" id="add" type="text" name="add" value="">
            </div>
            <div class="row">
                <label for="tel">Điện thoại</label>
                <input disabled class="form-input" id="tel" type="text" name="tel" value="">
            </div>
            <div class="row">
                <label for="email">Email</label>
                <input disabled class="form-input" id="email" type="email" name="email" value="">
            </div>
            <div class="row">
                <label for="facebook">Địa chỉ facebook</label>
                <input disabled class="form-input" id="facebook" type="text" name="facebook" value="">
            </div>
            <div class="row">
                <label for="password">Mật khẩu</label>
                <input disabled class="form-input" id="password" type="password" name="password" value="">
            </div>
        </form>
        <!-- <input class="form-submit" id="btnsubmit" type="" value="Show"> -->

    </div>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
