<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="">
    <!-- start game -->
    <div class="mask start-mask">
        <div class="star-mask-content">
            <h3 class="title">Memory card game</h3>
            <span class="btn" id="start" onclick="start()">Bắt đầu</span>
        </div>
    </div>
    <!-- win game -->
    <div class="mask win-mask">
        <div class="star-mask-content">
            <h3 class="title">Chúc mừng bạn đã chiến thắng</h3>
            <span class="btn" id="start" onclick="reload()">Chơi lại</span>
        </div>
    </div>
    <!-- lose game -->
    <div class="mask lose-mask">
        <div class="star-mask-content">
            <h3 class="title">Rất tiếc bạn đã thua cuộc</h3>
            <span class="btn" id="start" onclick="reload()">Chơi lại</span>
        </div>
    </div>
    <!--  -->
    <div class="site-wrap">
        <div class="countdown">
            <h3>Thời gian</h3>
            <span></span>
        </div>
        <div class="content">
            <div class="grid"></div>
        </div>
        <div id="sound-effect">
            <audio id="sound-game">
                <source src="sounds/ingame.mp3" type="audio/mpeg">
            </audio>
            <audio id="sound-false">
                <source src="sounds/false.mp3" type="audio/mpeg">
            </audio>
            <audio id="sound-true">
                <source src="sounds/true.mp3" type="audio/mpeg">
            </audio>
            <audio id="sound-win">
                <source src="sounds/win.mp3" type="audio/mpeg">
            </audio>
            <audio id="sound-lose">
                <source src="sounds/lose.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script src="jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
